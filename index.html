<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psych Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Psych Game</h1>
            <p class="game-description">Create fake descriptions and see if your friends can spot the truth!</p>
        </div>
        <div id="welcomeScreen" class="welcome-screen">
            <button id="createGameButton" class="primary-button">Create New Game</button>
            <div class="join-game-section">
                <input type="text" id="gameCodeInput" class="game-code-input" placeholder="Enter game code">
                <button id="joinGameButton" class="secondary-button">Join Game</button>
            </div>
        </div>
        <div id="gameScreen" class="game-screen hidden">
            <div class="session-info">
                <span id="gameCodeDisplay" class="game-code"></span>
                <button id="inviteButton" class="invite-button">Invite Players</button>
            </div>
            <div class="game-content">
                <div class="input-section">
                    <textarea id="descriptionInput" class="description-input" placeholder="Enter your fake description here..."></textarea>
                    <button id="submitButton" class="submit-button">Submit Description</button>
                </div>
                <div class="game-area">
                    <div id="descriptionsList" class="descriptions-list">
                        <!-- Descriptions will be displayed here -->
                    </div>
                </div>
                <div class="game-controls">
                    <button id="startButton" class="start-button">Start New Round</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
